<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning: The Static Property</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Positioning: The Static Property</h1>
  </header>
  <main>
    <p>The following bold content has a position of <code>static</code>, which will do nothing to its position on the page, because <code>static</code> ignores offset properties: <b>This content is bold</b>.</p>
  </main>
</body>
