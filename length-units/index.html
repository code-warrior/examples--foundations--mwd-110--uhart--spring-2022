<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with Length Units</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Working with Length Units</h1>
    <p>Read more about length units at <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/length" target="_blank" rel="noopner"><span class="small-caps"><abbr title="Mozilla Developer Network">mdn</abbr></span></a></p>
  </header>
  <main>
    <h2>Relative Length Units</h2>
    <ul>
      <li><code>em</code> — </li>
      <li><code>rem</code> — </li>
      <li><code>ex</code> — </li>
      <li><code>vw</code> — </li>
      <li><code>vh</code> — </li>
      <li><code>%</code> — </li>
    </ul>
    <h2>Fixed-Length/Absolute Units</h2>
    <ul>
      <li><code>in</code> — Inches</li>
      <li><code>cm</code> — Centimeters</li>
      <li><code>mm</code> — Millimeter</li>
      <li><code>pt</code> — Points</li>
      <li><code>pc</code> — Picas</li>
      <li><code>Q</code> — Quarter of a millimeter</li>
    </ul>
  </main>
</body>
</html>
