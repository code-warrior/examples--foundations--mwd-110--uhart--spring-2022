<!DOCTYPE html> <!-- This says, “The following HTML code is in version 5.x” -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with Block-Level Elements</title>
  <style>
* {
  border: 4px solid transparent;
  margin: 0;
  padding: 0;
}

html {
  border-color: red;
}

body {
  border-color: green;
  width: 400px;
}

header {
  border-color: blue;
  width: 300px;
}

main {
  border-color: pink;
  width: 300px;
}
  </style>
</head>
<body>
  The body element has a green border
  <header>
    The header element has a blue border
  </header>
  <main>
    The main element has a pink border
  </main>
</body>
</html>
