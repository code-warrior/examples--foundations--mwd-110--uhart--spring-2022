<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Importance of Using Semantic Elements</title>
  <style>
    header p {
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Importance of Using Semantic Elements</h1>
    <p>The Importance of Using Semantic Elements</p>
  </header>
  <main>
    <p>Although the <code>h1</code> and <code>p</code> elements are rendred exactly the same in a browser, semantically, they are very different.</p>
  </main>
</body>
</html>
