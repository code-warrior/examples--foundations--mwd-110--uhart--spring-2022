<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
ul {
  margin-left: -24px;
}

nav ul {
  display: flex;
}

nav ul li {
  margin: 0 12px;
  list-style-type: none;
}

ul li li {
  list-style-type: circle;
}
  </style>
  <title>Unordered Lists</title>
</head>
<body>
  <header>
    <h1>Unordered Lists</h1>
    <p>Read about unordered lists at <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul" target="_blank" rel="noopener">https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul</a></p>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>My Grocery List</h2>
    <ul>
      <li>Tofu</li>
      <li>Brocolli</li>
      <li>Non-Dairy/Dairy-Free Milks
        <ul>
          <li>Oatly!</li>
          <li>Almond Milk</li>
        </ul>
      </li>
      <li>Hippeas</li>
    </ul>
  </main>
</body>
</html>
